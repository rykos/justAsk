<div class="container">
    <div class="d-flex">
        <div *ngIf="error" class="alert alert-danger m-auto" role="alert">
            {{error}}
        </div>
    </div>
    <div class="login-container">
        <div class="avatar"
            style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png');">
        </div>
        <div class="form-box">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value);">
                <input formControlName="username" name="username" type="text" placeholder="username">
                <input formControlName="password" name="password" type="password" placeholder="password">
                <button class="btn btn-info btn-block login" type="submit">
                    <div *ngIf="submitted">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </div>
                    <div *ngIf="!submitted">
                        Login
                    </div>
                </button>
            </form>
            <a routerLink="/register"><button class="btn btn-block"
                    style="background-color: rgb(198, 204, 119);">Register</button></a>
        </div>
    </div>
</div>
